version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: wellness-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: wellness_kits
      MYSQL_USER: wellness_user
      MYSQL_PASSWORD: wellness_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # - ./database_dump.sql:/docker-entrypoint-initdb.d/dump.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build: ./backend
    container_name: wellness-backend
    ports:
      - "5000:5000"
    environment:
      DB_HOST: mysql
      DB_USER: wellness_user
      DB_PASSWORD: wellness_pass
      DB_NAME: wellness_kits
      DB_PORT: 3306
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: ./frontend
    container_name: wellness-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mysql_data: